<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <section class="project-content">
        <div class="project-header">
            <div class="project-title">
                <h1>Project</h1>
            </div>
            <div class="section-adder">
                <button type="button" class="add-section default-button">
                    <span class="text-button">Add new section</span>
                </button>
            </div>
        </div>
        <div class="project-board"></div>
    </section>

    <div class="task-editor-input" style="background-color: rgb(63, 63, 63); height: 40px;">
        <div style="background-color: rgb(86, 86, 86); width: 150px; margin: 20px; height: 20px;" class="input-field" contenteditable="true" role="textbox" aria-readonly="false" aria-multiline="true" aria-label="Task name" translate="no" tabindex="0"><span placeholder="Task name" class="input-text"><br class="line-break"></span></div>
    </div>

        <div style="background-color: rgb(86, 86, 86); width: 150px; margin: 20px; height: 20px;" class="input-field" contenteditable="true" role="textbox" aria-readonly="false" aria-multiline="true" aria-label="Task name" translate="no" tabindex="0"><span></span></div>
    </div> -->

</html>
