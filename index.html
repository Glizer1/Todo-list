<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <section class="project-content">
        <div class="project-header">
            <div class="project-title">
                <h1>Project</h1>
            </div>
        </div>
        <div class="project-board">
            <div class="project-section" data-sectionId="0">
                <div class="section-header">
                    <div class="section-title">
                        <span class="title-text">Section 1</span>
                    </div>
                </div>
                <div class="task-list"></div>
                <div class="task-adder">
                    <input type="button" class="add-task-button" value="Add task">
                    <!-- <input type="text" class="task-name-input" placeholder="task name"> -->
                </div>
            </div>
            <div class="project-section" data-sectionId="1">
                <div class="section-header">
                    <div class="section-title">
                        <span class="title-text">Section 2</span>
                    </div>
                </div>
                <div class="task-list"></div>
                <div class="task-adder">
                    <input type="button" class="add-task-button" value="Add task">
                    <!-- <input type="text" class="task-name-input" placeholder="task name"> -->
                </div>
            </div>
        </div>
        <div class="section-adder">
            <input type="button" class="add-section" value="add new section">
        </div>
    </section>



    <script src="index.js"></script>
</body>
</html>
